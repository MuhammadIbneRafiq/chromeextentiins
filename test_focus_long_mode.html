<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus Long Mode Test Suite</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        h1 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 2.5em;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }
        
        .config-section {
            background: #f0f9ff;
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 30px;
            border: 2px solid #3b82f6;
        }
        
        .config-section h2 {
            color: #3b82f6;
            margin-bottom: 20px;
        }
        
        .topic-input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .topic-input-group input {
            flex: 1;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1em;
        }
        
        .topic-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .topic-chip {
            background: #667eea;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9em;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .topic-chip button {
            background: rgba(255,255,255,0.3);
            border: none;
            color: white;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            cursor: pointer;
            font-weight: bold;
        }
        
        .threshold-control {
            margin-bottom: 20px;
        }
        
        .threshold-control label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #475569;
        }
        
        .threshold-slider {
            width: 100%;
            margin-bottom: 10px;
        }
        
        .threshold-value {
            background: #667eea;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            display: inline-block;
            font-weight: bold;
        }
        
        .test-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .test-card {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            border: 2px solid #e2e8f0;
            transition: all 0.3s;
        }
        
        .test-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        .test-card.pass {
            border-color: #10b981;
            background: #f0fdf4;
        }
        
        .test-card.fail {
            border-color: #ef4444;
            background: #fef2f2;
        }
        
        .test-card.pending {
            border-color: #f59e0b;
            background: #fffbeb;
        }
        
        .test-url {
            font-weight: bold;
            color: #1e293b;
            margin-bottom: 10px;
            word-break: break-all;
        }
        
        .test-title {
            color: #64748b;
            margin-bottom: 10px;
            font-size: 0.9em;
        }
        
        .test-result {
            margin-top: 15px;
            padding: 15px;
            background: white;
            border-radius: 8px;
        }
        
        .score-badge {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 15px;
            font-weight: bold;
            font-size: 0.9em;
            margin-right: 10px;
        }
        
        .score-high {
            background: #10b981;
            color: white;
        }
        
        .score-medium {
            background: #f59e0b;
            color: white;
        }
        
        .score-low {
            background: #ef4444;
            color: white;
        }
        
        .category-badge {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 0.85em;
            background: #e2e8f0;
            color: #475569;
        }
        
        button {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }
        
        button:disabled {
            background: #cbd5e1;
            cursor: not-allowed;
            transform: none;
        }
        
        .action-buttons {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        .stats-section {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 30px;
            border-radius: 15px;
            margin-top: 30px;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .stat-card {
            text-align: center;
            padding: 20px;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
        }
        
        .stat-number {
            font-size: 3em;
            font-weight: bold;
            display: block;
        }
        
        .stat-label {
            font-size: 1.1em;
            opacity: 0.9;
        }
        
        .preset-topics {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .preset-btn {
            background: #f0f4f8;
            color: #334155;
            padding: 10px 20px;
            border: 2px solid #cbd5e1;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .preset-btn:hover {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.2em;
            color: #64748b;
        }
        
        .loading::after {
            content: '...';
            animation: dots 1.5s infinite;
        }
        
        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìö Focus Long Mode Test Suite</h1>
        <p class="subtitle">AI-powered semantic analysis for study-focused browsing</p>
        
        <div class="config-section">
            <h2>‚öôÔ∏è Configuration</h2>
            
            <div class="preset-topics">
                <button class="preset-btn" onclick="loadPreset('data-mining')">üìä Data Mining</button>
                <button class="preset-btn" onclick="loadPreset('machine-learning')">ü§ñ Machine Learning</button>
                <button class="preset-btn" onclick="loadPreset('web-dev')">üåê Web Development</button>
                <button class="preset-btn" onclick="loadPreset('algorithms')">üßÆ Algorithms</button>
                <button class="preset-btn" onclick="loadPreset('security')">üîí Security</button>
            </div>
            
            <div class="topic-input-group">
                <input type="text" id="topicInput" placeholder="Enter study topic (e.g., Data Mining, Machine Learning)">
                <button onclick="addTopic()">Add Topic</button>
            </div>
            
            <div class="topic-list" id="topicList"></div>
            
            <div class="threshold-control">
                <label for="threshold">Relevance Threshold:</label>
                <input type="range" id="threshold" class="threshold-slider" min="0.3" max="0.9" step="0.1" value="0.7">
                <span class="threshold-value" id="thresholdValue">0.7</span>
            </div>
        </div>
        
        <div class="action-buttons">
            <button onclick="runAllTests()">üß™ Run All Tests</button>
            <button onclick="runRelevantTests()">‚úÖ Test Relevant Sites</button>
            <button onclick="runIrrelevantTests()">‚ùå Test Irrelevant Sites</button>
            <button onclick="runEdgeCaseTests()">üîç Test Edge Cases</button>
            <button onclick="clearResults()">üóëÔ∏è Clear Results</button>
        </div>
        
        <div id="testResults" class="test-grid"></div>
        
        <div class="stats-section" id="statsSection" style="display: none;">
            <h2>üìä Test Results Summary</h2>
            <div class="stats-grid">
                <div class="stat-card">
                    <span class="stat-number" id="totalTests">0</span>
                    <span class="stat-label">Total Tests</span>
                </div>
                <div class="stat-card">
                    <span class="stat-number" id="passedTests">0</span>
                    <span class="stat-label">Passed</span>
                </div>
                <div class="stat-card">
                    <span class="stat-number" id="failedTests">0</span>
                    <span class="stat-label">Failed</span>
                </div>
                <div class="stat-card">
                    <span class="stat-number" id="avgScore">0.0</span>
                    <span class="stat-label">Avg Score</span>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // Global variables
        let focusTopics = [];
        let testResults = [];
        
        // Test websites database
        const testWebsites = {
            relevant: [
                // Data Mining specific
                { url: 'https://www.kdnuggets.com/data-mining', title: 'Data Mining Tutorials and Resources', expectedRelevant: true },
                { url: 'https://towardsdatascience.com/data-mining-techniques', title: 'Data Mining Techniques Explained', expectedRelevant: true },
                { url: 'https://canvas.instructure.com/courses/data-mining-101', title: 'Canvas: Data Mining Course', expectedRelevant: true },
                { url: 'https://chat.openai.com/?q=data-mining-algorithms', title: 'ChatGPT: Data Mining Algorithms Discussion', expectedRelevant: true },
                { url: 'https://claude.ai/chat/clustering-techniques', title: 'Claude: Clustering Techniques in Data Mining', expectedRelevant: true },
                
                // Machine Learning specific  
                { url: 'https://machinelearningmastery.com/tutorials', title: 'Machine Learning Mastery Tutorials', expectedRelevant: true },
                { url: 'https://github.com/scikit-learn/scikit-learn', title: 'Scikit-learn: Machine Learning in Python', expectedRelevant: true },
                { url: 'https://stackoverflow.com/questions/tagged/machine-learning', title: 'Stack Overflow: Machine Learning Questions', expectedRelevant: true },
                
                // Educational platforms
                { url: 'https://coursera.org/learn/machine-learning', title: 'Coursera: Machine Learning Course', expectedRelevant: true },
                { url: 'https://www.kaggle.com/learn/intro-to-machine-learning', title: 'Kaggle: Intro to Machine Learning', expectedRelevant: true },
                { url: 'https://arxiv.org/abs/2301.00234', title: 'ArXiv: Latest ML Research Paper', expectedRelevant: true }
            ],
            
            irrelevant: [
                // Entertainment
                { url: 'https://netflix.com/browse', title: 'Netflix - Watch TV Shows Online', expectedRelevant: false },
                { url: 'https://youtube.com/watch?v=funny-cats', title: 'Funny Cats Compilation - YouTube', expectedRelevant: false },
                { url: 'https://twitch.tv/gaming', title: 'Twitch - Gaming Stream', expectedRelevant: false },
                
                // Social Media
                { url: 'https://facebook.com/feed', title: 'Facebook News Feed', expectedRelevant: false },
                { url: 'https://instagram.com/explore', title: 'Instagram Explore', expectedRelevant: false },
                { url: 'https://twitter.com/home', title: 'Twitter Timeline', expectedRelevant: false },
                
                // Shopping
                { url: 'https://amazon.com/deals', title: 'Amazon Daily Deals', expectedRelevant: false },
                { url: 'https://ebay.com/fashion', title: 'eBay Fashion Store', expectedRelevant: false },
                
                // News (general, not tech)
                { url: 'https://cnn.com/politics', title: 'CNN Politics News', expectedRelevant: false },
                { url: 'https://espn.com/nba', title: 'ESPN NBA Coverage', expectedRelevant: false }
            ],
            
            edgeCases: [
                // Borderline cases
                { url: 'https://medium.com/@user/my-vacation-photos', title: 'My Vacation Photos - Medium', expectedRelevant: false },
                { url: 'https://medium.com/towards-data-science/mining-patterns', title: 'Mining Patterns in Big Data - Medium', expectedRelevant: true },
                { url: 'https://reddit.com/r/datascience', title: 'Reddit: Data Science Community', expectedRelevant: true },
                { url: 'https://reddit.com/r/funny', title: 'Reddit: Funny Memes', expectedRelevant: false },
                { url: 'https://youtube.com/edu/data-structures', title: 'YouTube Edu: Data Structures Course', expectedRelevant: true },
                { url: 'https://quora.com/What-is-data-mining', title: 'Quora: What is Data Mining?', expectedRelevant: true }
            ]
        };
        
        // Preset topic configurations
        const presets = {
            'data-mining': ['Data Mining', 'Data Analysis', 'Pattern Recognition', 'Big Data', 'Data Warehousing'],
            'machine-learning': ['Machine Learning', 'Deep Learning', 'Neural Networks', 'AI', 'Model Training'],
            'web-dev': ['Web Development', 'JavaScript', 'React', 'CSS', 'HTML', 'Node.js'],
            'algorithms': ['Algorithms', 'Data Structures', 'Complexity Analysis', 'Dynamic Programming'],
            'security': ['Cybersecurity', 'Cryptography', 'Network Security', 'Ethical Hacking']
        };
        
        // Load preset topics
        function loadPreset(presetName) {
            if (presets[presetName]) {
                focusTopics = [...presets[presetName]];
                updateTopicList();
                showMessage(`Loaded ${presetName} preset`, 'success');
            }
        }
        
        // Add topic
        function addTopic() {
            const input = document.getElementById('topicInput');
            const topic = input.value.trim();
            
            if (topic && !focusTopics.includes(topic)) {
                focusTopics.push(topic);
                updateTopicList();
                input.value = '';
            }
        }
        
        // Update topic list display
        function updateTopicList() {
            const list = document.getElementById('topicList');
            list.innerHTML = '';
            
            if (focusTopics.length === 0) {
                list.innerHTML = '<p style="color: #94a3b8;">No topics added. Add topics or select a preset above.</p>';
                return;
            }
            
            focusTopics.forEach((topic, index) => {
                const chip = document.createElement('div');
                chip.className = 'topic-chip';
                chip.innerHTML = `
                    <span>${topic}</span>
                    <button onclick="removeTopic(${index})">√ó</button>
                `;
                list.appendChild(chip);
            });
        }
        
        // Remove topic
        function removeTopic(index) {
            focusTopics.splice(index, 1);
            updateTopicList();
        }
        
        // Threshold slider handler
        document.getElementById('threshold').addEventListener('input', (e) => {
            document.getElementById('thresholdValue').textContent = e.target.value;
        });
        
        // Simulate semantic analysis
        async function analyzeSemanticRelevance(url, title, topics, threshold) {
            // This simulates the Groq API analysis
            // In real implementation, this would call the actual API
            
            await new Promise(resolve => setTimeout(resolve, 300)); // Simulate API delay
            
            // Simple relevance calculation for testing
            const urlLower = url.toLowerCase();
            const titleLower = title.toLowerCase();
            const topicsLower = topics.map(t => t.toLowerCase());
            
            let score = 0;
            let matchedKeywords = [];
            
            topicsLower.forEach(topic => {
                const keywords = topic.split(' ');
                keywords.forEach(keyword => {
                    if (urlLower.includes(keyword) || titleLower.includes(keyword)) {
                        score += 0.3;
                        matchedKeywords.push(keyword);
                    }
                });
            });
            
            // Check for educational domains
            const eduDomains = ['edu', 'coursera', 'udemy', 'khan', 'arxiv', 'github', 'stackoverflow', 'canvas'];
            if (eduDomains.some(domain => urlLower.includes(domain))) {
                score += 0.2;
            }
            
            // Check for AI/chat platforms (support tools)
            const aiPlatforms = ['openai', 'claude', 'bard', 'chat'];
            if (aiPlatforms.some(platform => urlLower.includes(platform))) {
                score += 0.15;
            }
            
            // Penalize entertainment sites
            const entertainmentSites = ['netflix', 'youtube', 'twitch', 'facebook', 'instagram', 'twitter', 'tiktok'];
            if (entertainmentSites.some(site => urlLower.includes(site))) {
                score -= 0.5;
                // Unless it's educational content on these platforms
                if (titleLower.includes('edu') || titleLower.includes('course') || titleLower.includes('tutorial')) {
                    score += 0.4;
                }
            }
            
            score = Math.max(0, Math.min(1, score)); // Clamp between 0 and 1
            
            const category = score >= 0.7 ? 'DIRECT' : 
                           score >= 0.4 ? 'SUPPORT' : 
                           'NOT_RELEVANT';
            
            return {
                relevant: score >= threshold,
                score: score,
                category: category,
                reason: matchedKeywords.length > 0 
                    ? `Matches topics: ${matchedKeywords.join(', ')}` 
                    : 'No direct topic matches found',
                matchedKeywords: matchedKeywords
            };
        }
        
        // Test a single website
        async function testWebsite(website) {
            const threshold = parseFloat(document.getElementById('threshold').value);
            
            if (focusTopics.length === 0) {
                return {
                    ...website,
                    error: 'No topics configured',
                    passed: false
                };
            }
            
            const result = await analyzeSemanticRelevance(
                website.url, 
                website.title, 
                focusTopics, 
                threshold
            );
            
            const passed = result.relevant === website.expectedRelevant;
            
            return {
                ...website,
                ...result,
                passed: passed
            };
        }
        
        // Display test result
        function displayTestResult(result) {
            const scoreClass = result.score >= 0.7 ? 'score-high' : 
                              result.score >= 0.4 ? 'score-medium' : 
                              'score-low';
            
            const cardClass = result.error ? 'pending' : 
                             result.passed ? 'pass' : 'fail';
            
            const card = document.createElement('div');
            card.className = `test-card ${cardClass}`;
            
            card.innerHTML = `
                <div class="test-url">${result.url.replace('https://', '')}</div>
                <div class="test-title">${result.title}</div>
                ${result.error ? 
                    `<div class="test-result">${result.error}</div>` :
                    `<div class="test-result">
                        <span class="score-badge ${scoreClass}">Score: ${result.score.toFixed(2)}</span>
                        <span class="category-badge">${result.category}</span>
                        <div style="margin-top: 10px;">
                            <strong>Expected:</strong> ${result.expectedRelevant ? 'RELEVANT' : 'IRRELEVANT'}<br>
                            <strong>Got:</strong> ${result.relevant ? 'RELEVANT' : 'IRRELEVANT'}<br>
                            <strong>Result:</strong> ${result.passed ? '‚úÖ PASS' : '‚ùå FAIL'}<br>
                            <strong>Reason:</strong> ${result.reason}
                        </div>
                    </div>`
                }
            `;
            
            document.getElementById('testResults').appendChild(card);
        }
        
        // Run tests for a category
        async function runTestCategory(websites, categoryName) {
            const resultsContainer = document.getElementById('testResults');
            
            resultsContainer.innerHTML = '<div class="loading">Running tests</div>';
            
            const results = [];
            
            for (const website of websites) {
                const result = await testWebsite(website);
                results.push(result);
            }
            
            resultsContainer.innerHTML = '';
            results.forEach(result => {
                displayTestResult(result);
                testResults.push(result);
            });
            
            updateStats();
        }
        
        // Run all tests
        async function runAllTests() {
            clearResults();
            await runTestCategory([...testWebsites.relevant, ...testWebsites.irrelevant, ...testWebsites.edgeCases], 'All');
        }
        
        // Run relevant tests
        async function runRelevantTests() {
            clearResults();
            await runTestCategory(testWebsites.relevant, 'Relevant');
        }
        
        // Run irrelevant tests
        async function runIrrelevantTests() {
            clearResults();
            await runTestCategory(testWebsites.irrelevant, 'Irrelevant');
        }
        
        // Run edge case tests
        async function runEdgeCaseTests() {
            clearResults();
            await runTestCategory(testWebsites.edgeCases, 'Edge Cases');
        }
        
        // Clear results
        function clearResults() {
            document.getElementById('testResults').innerHTML = '';
            document.getElementById('statsSection').style.display = 'none';
            testResults = [];
        }
        
        // Update statistics
        function updateStats() {
            const total = testResults.length;
            const passed = testResults.filter(r => r.passed).length;
            const failed = total - passed;
            const avgScore = testResults.reduce((sum, r) => sum + (r.score || 0), 0) / total;
            
            document.getElementById('totalTests').textContent = total;
            document.getElementById('passedTests').textContent = passed;
            document.getElementById('failedTests').textContent = failed;
            document.getElementById('avgScore').textContent = avgScore.toFixed(2);
            
            document.getElementById('statsSection').style.display = 'block';
        }
        
        // Show message
        function showMessage(message, type) {
            // Simple console log for now
            console.log(`[${type}] ${message}`);
        }
        
        // Initialize with Data Mining preset
        window.addEventListener('DOMContentLoaded', () => {
            loadPreset('data-mining');
        });
        
        // Enter key support for topic input
        document.getElementById('topicInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                addTopic();
            }
        });
    </script>
</body>
</html>
